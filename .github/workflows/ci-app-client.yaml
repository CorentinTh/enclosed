name: CI - App Client

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-app-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app-client

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          corepack: true
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i
        working-directory: ./

      - name: Run linters
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run unit test
        run: pnpm test

      - name: Build the app
        run: pnpm build
